<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1> 
    <div class="game">
        <div class="buttons">
            <form>
                <label for="columns">Columns:</label><br>
                <input type="range" id="columns" name="columns" min="1" max="100"><br>
                <label for="rows">Rows:</label><br>
                <input type="range" id="rows" name="rows" min="1" max="100"><br><br>
                <label for="color">Select color</label>
                <input type="color" id="head" name="color">
            </form> 
            <button id="create">Set grid size and clear</button>
            <p>Pen type:</p>
            <button id="selected">Selected color</button> 
            <button id="random">Random</button> 
        </div>
        <div class="container">
        </div>
    </div>

</body>
</html>
